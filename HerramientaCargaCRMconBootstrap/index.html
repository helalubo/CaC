            <div class="form-group row">

                <div class="col-sm-10">

            <div class="form-group row">

                    </td>

                        <input class="form-check-input" type="radio" name="rdoBoniPrimaria" id="rdoAumVel" value=" se of aument de vel s/c x3    ">

                    </td>



                </tr>

                        <input class="form-check-input" type="radio" name="rdoBoni" id="rdo620" value="se of 6*20(sep feb)   ">
                        <label class="form-check-label">se of 6*20(sep feb)  </label> <br>



                        <input class="form-check-input" type="radio" name="rdoBoni" id="rdo625" value=" se of6*25(sep feb) ">

                        <input class="form-check-input" type="radio" name="rdoBoni" id="rdo640" value="  se of 6*40(sep feb)    ">
                        <label class="form-check-label">   se of 6*40(sep  feb)  </label> <br>



                        <input class="form-check-input" type="radio" name="rdoBoni" id="rdo650" value="  se of 6*50(sep feb)    ">
                        <label class="form-check-label">   se of 6*50(sep feb)   </label> <br>



                    </td>

                    <tr>

                        <td>

                            <h4>oferta tecnica:</h4>

                        </td>

                            <input class="form-check-input" type="radio" name="tecn" id="rdovt" value="se of  vt ">
                            <label class="form-check-label">se of vt </label> <br>

                            <input class="form-check-input" type="radio" name="tecn" id="rdozonal" value="se informa problema zonal, y que debe esperar ">
                            <label class="form-check-label">se informa problema zonal, y que debe esperar</label> <br>


                        </td>

                    </tr>

                    <tr>

                        <td>

                            <h4>resultado:</h4>

                        </td>
                        <td>

                            <input type="radio" name="rdoresult" id="rdoacep" value=" y continua con el serv.mdemoraiz. ">
                            <label>acep y cont. </label> <br>

                                <!-- <button type="button" class="btn btn-success btn-clipboard" data-clipboard-action="cut" data-clipboard-target="#adicional">Cut</button> -->
                            </div>


                    </tr>
